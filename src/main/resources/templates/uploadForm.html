<html xmlns:th="https://www.thymeleaf.org">
<body style="background: black; color: white">

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form id="form" method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>File to upload:</td><td><input type="file" name="file" required/></td>
            </tr>
            <tr>
                <td>Key to upload:</td><td><textarea name="key" id="" cols="30" rows="10" required></textarea></td>
            </tr>
            <tr>
                <td>
                    <select name="action">
                    <option value="encrypt-rsa">Encrypt-RSA</option>
                    <option value="decrypt-rsa">Decrypt-RSA</option>
                </select>
                </td>
                <td><input type="submit" value="Upload file and key!" /></td>
            </tr>
        </table>
    </form>
    <form method="post" id="form2" action="/generate_key">
        <h3>Doesn't have public and private key? Generate them!</h3>
        <input type="submit" value="Generate keys!" />
    </form>
    <div th:if="${public_key}" style="max-width: 50%">
        <span>Public key:</span><p th:text="${public_key}" style="overflow: auto">
    </div>
    <div th:if="${private_key}" style="max-width: 50%">
        <span>Private key:</span><p th:text="${private_key}" style="overflow: auto">
    </div>
    <div>
        <p style="font-size: small">Don't lose generated keys, because you will never <br>get to the content of your files again... File <br>encrypted with one key can be decrypted <br>only with same key!</p>
    </div>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file.substring(file.lastIndexOf('/') + 8)}" />
        </li>
    </ul>
</div>

</body>
</html>
