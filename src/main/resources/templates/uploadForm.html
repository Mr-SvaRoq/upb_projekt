<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  TODO: potom zmazat len kvoli autocomplete  -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="text-white" style="background-color: #222222">
<div id="uploadForm">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarsExample02">
            <span class="ml-auto mr-2">
                <span><i class="fa fa-user mr-2"></i>{{ login }}</span>
            </span>
            <form method="post" id="logout" action="/logOut">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div th:if="${message}">
            <h2 th:text="${message}"></h2>
        </div>
        <div class="row mt-3">
            <div class="mx-auto w-50">
                <div v-if="!upload" class="input-group mb-3">
                    <input v-model="search" type="text" class="form-control" placeholder="File search"
                           aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="ml-auto">
                <button type="submit" class="btn btn-dark" @click="upload = !upload">
                    {{ upload ? 'To files' : 'Upload file' }}
                </button>
            </div>
        </div>
        <div v-if="!upload" class="row">
            <div class="col-12">
                <table class="table table-dark table-striped table-hover">
                    <tbody>
                        <tr v-for="file in filteredFiles" @click="toFile(file[0])" style="cursor: pointer" >
                            <td class="text-center"><i class="fa fa-file mx-auto"></i></td>
                            <td>{{file[0]}}</td>
                            <td class="text-right">{{file[1]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div v-else class="row">
            <form id="upload" method="POST" enctype="multipart/form-data" action="/">
                <div class="col-12">
                    <div class="custom-file float-left">
                        <input type="file" name="file" class="custom-file-input" id="customFile" @change="changeLabel"
                               required>
                        <label class="custom-file-label" for="customFile">{{ fileLabel }}</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Upload</button>
                </div>
            </form>
            <div>
                <form id="form" method="POST" enctype="multipart/form-data" action="/">
                    <table>
                        <tr>
                            <td>File to upload:</td>
                            <td><input type="file" name="file" required/></td>
                        </tr>
                        <tr id="keys">
                            <td>Key to upload:</td>
                            <td>
                                <select name="owner">
                                    <option th:each="user : ${users}" th:value="${user[0]}" th:text="${user[0]}"/>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="action" name="action" onchange="keys_f()">
                                    <option value="encrypt-rsa">Encrypt</option>
                                    <option value="decrypt-rsa">Decrypt</option>
                                </select>
                            </td>
                            <td><input type="submit" value="Upload file and key!"/></td>
                        </tr>
                    </table>
                </form>
                <!--            <div>-->
                <!--                <p style="font-size: small">Don't lose generated keys, because you will never <br>get to the content of-->
                <!--                    your-->
                <!--                    files again... File <br>encrypted with one public key can be decrypted <br>only with sibling private-->
                <!--                    key!</p>-->
                <!--            </div>-->
                <form method="post" id="form4" action="/download">
                    <h3>You can download desktop application to decrypt files on the go!</h3>
                    <p style="font-size: small">Run with command: java -jar filename.jar</p>
                    <input type="submit" value="Download app!"/>
                </form>
            </div>
        </div>
    </div>
</div>
<!--<button onclick="myFunction()">Replace document</button>-->

<script src="https://use.fontawesome.com/144775f3f4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    var keys = document.getElementById("keys");
    var public_key_list = keys.innerHTML;
    var action = document.getElementById("action");

    function keys_f() {
        keys.innerHTML = "";
        var value = action.options[action.selectedIndex].value;
        if (value === "encrypt-rsa") {
            keys.innerHTML = public_key_list;
        } else {
            keys.innerHTML = '<td>Key to upload:</td><td><textarea name="owner" id="" cols="30" rows="10" required></textarea></td><td>Delete all new-line characters from the end of entered key...</td>';
        }
    }
</script>
<script th:inline="javascript">
    new Vue({
        el: '#uploadForm',
        data: {
            login: [[${login}]],
            files: [[${files}]],
            fileLabel: 'Choose file',
            file: '',
            search: '',
            upload: false
        },
        computed:{
            filteredFiles(){
                return this.files.filter( file => file[0].includes(this.search))
            }
        },
        methods: {
            changeLabel($event) {
                this.fileLabel = $event.target.files[0].name;
            },
            toFile(fileName) {
                window.location.href = 'files/' + fileName;
            }
        }
    })
</script>

</body>
</html>
